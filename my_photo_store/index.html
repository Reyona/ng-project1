<html ng-app="my-photo-store">
<head>
    <meta charset="utf-8">
    <script src="js/angular1.6.1/angular.min.js"></script>
    <script src="js/angular1.6.1/angular-route.min.js"></script>
    <link rel="stylesheet" href="style/basic.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/home.css">
    <script src="index.js"></script>
    <script src="js/home/home.js"></script>
    <script src="js/album/album.js"></script>
    <title>My Photo Store</title>
</head>
<body>
<div>
    <header ng-controller="MainController">
        <div class="navigator">
            <div class="navigator-wrapper">
                <div class="navigator-item">
                    <a href="#"><img class="top-icon" src="./resource/camera.png"></a>

                </div>
                <div class="navigator-item" ng-class="{'focus':displayView==='home'}" ng-click="switchView('home')">
                    <a href="#">HOME</a>
                </div>
                <div class="navigator-item" ng-class="{'focus':displayView==='album'}" ng-click="switchView('album')">
                    <a href="#/album">ALBUM</a>
                </div>
                <div class="navigator-item" ng-class="{'focus':displayView==='contact-us'}" ng-click="switchView('contact-us')">
                    <a href="#/album">CONTACT US</a>
                </div>
            </div>
        </div>
        <h1>
            Welcome!{{user.name}}!
        </h1>
    </header>
    <div ng-view>

    </div>
    <footer>
        <h5>
            Copyright12345678
        </h5>
    </footer>
</div>
</body>
</html>
